<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f778e3be5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-body">
        <div class="layout-main">
            <div class="side-navbar">
                <div class="sidebar-logo">
                    <img class="logo-img" src="./spotify-imgs/img/logo.svg" alt="logo">
                </div>
                <div class="sidebar-home">
                    <img class="home-img" src="./spotify-imgs/img/home.svg">
                    <nav class="home-text">Home</nav>
                </div>
                <div class="sidebar-cerca">
                    <img class="cerca-img" src="./spotify-imgs/img/search.svg">
                    <nav class="cerca-text">Cerca</nav>
                </div>
                <div class="sidebar-library">
                    <img class="library-img" src="./spotify-imgs/img/libreria.svg">
                    <nav class="library-text">La tua libreria</nav>
                </div>
                <!--playist section-->
                <div class="sidebar-playlist">
                    <ul class="name-playlist">
                        <li>
                            <h class="playlist-text">PLAYLIST</h>
                        </li>
                        <li>
                            <i class="fa-sharp fa-solid fa-square-plus fa-2xl" style="color: #cad2d3;"></i>
                            <span class="play-text">Crea Playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                        <li>
                            <span class="play-text">Nome playlist</span>
                        </li>
                    </ul>
                    <div class="download">
                        <img class="download-img" src="./spotify-imgs/img/download.svg">
                        <span class="download-app">Installa app</span>
                    </div>
                    <hr/>
                    <div class="download-2">
                        <img class="profile-pic" src="./spotify-imgs/img/profile.svg">
                        <span class="profile-name"><strong>John Doe</strong></span>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>
        <div class="layout-player"></div>
    </div>
</body>
</html>
